<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Dashboard</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <section>
        <section>
            <div>Github logo</div>
            <section>
                <p id="covid_cases"></p>
                <p id="weather"></p>
                <img id="weather_icon"src="" alt="Weather icon" loading="lazy" />
            </section>            
        </section>        
        <section>
            <div>
                <h1>Github Users</h1>
                <form>
                    <input id="search_param" placeholder="Github user" type="text"/>
                    <input id="search_submit" value="Search" type="button"/>
                </form>
                <ul id="github_users"></ul>
            </div>
            <div>
                <img id="user_avatar" src="" loading="lazy" alt="avatar"/>
                <div id="pgm_user" class="hidden">
                    <label for="quote">Lijfspreuk:</label>
                    <p id="quote"></p>
                    <p id="birthday"></p></div>
                <h1>Repositories</h1>
                <ul id="repositories"></ul>
                <h1>Followers</h1>
                <ul id="followers"></ul>
            </div>
            <div>
                <h1>PGM-team</h1>
                <ul id="pgm_team"></ul>
            </div>
        </section>
    </section>
    <script src="static/js/services.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
