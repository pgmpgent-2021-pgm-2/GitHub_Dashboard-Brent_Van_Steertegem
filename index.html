<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Dashboard</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <section>
        <svg id="logo" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        <section>
            <p id="covid_cases"></p>
            <p id="weather"></p>
            <img id="weather_icon"src="" alt="Weather icon" loading="lazy" />
        </section>            
    </section>        
    <section>
        <div>
            <h1>Github Users</h1>
            <form>
                <input id="search_param" placeholder="Github user" type="text"/>
                <input id="search_enter" value="Search" type="submit"/>
            </form>
            <ul id="github_users"></ul>
        </div>
        <div>
            <div id="user_avatar"></div>
            <h1 id="dashboard_username"></h2>
            <div id="pgm_user" class="hidden">
                <label for="quote">Lijfspreuk:</label>
                <p id="quote"></p>
                <label for="is_lecturer">Over <span id="label_is_lecturer"></span>:</label>
                <p id="is_lecturer"></p>
                <label for="birthday">Leeftijd:</label>
                <p id="birthday"></p>
                <label for="linkedIn_username">LinkedIn:</label>
                <p id="linkedIn_username"></p>
            </div>
            <label for="user_type">Type:</label>
            <p id="user_type"></p>
            <a id="link_page" href=""></a>
            <h1>Repositories</h1>
            <ul id="repositories"></ul>
            <h1>Followers</h1>
            <ul id="followers"></ul>
        </div>
        <div>
            <h1>PGM-team</h1>
            <ul id="pgm_team"></ul>
        </div>
    </section>
    <script src="static/js/services.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
